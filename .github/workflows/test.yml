name: Super-Linter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
        
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
  
    - name: current directory 
      run: pwd
      
      
    - name: Change Directory
      run: cd ../productservices/productservices/pom
      
    - name: Run Pom
      run: mvn -B pom.xml compile
    
        
    - name: java version
      run: javac -version
      

      
        
 
        
  
